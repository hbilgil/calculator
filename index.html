<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1>Calculator</h1>

    <div class="grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
    
        <button data-all-clear id="clearAll" class="black-backgrounds">AC</button>
        <button data-delete id="delete" class="black-backgrounds">DEL</button>
        <button data-percentage id="percent" class="black-backgrounds">%</button>
        <button data-operation id="division" class="operators">÷</button>
        <button data-number id="seven">7</button>
        <button data-number id="eight">8</button>
        <button data-number id="nine">9</button>
        <button data-operation id="multiply" class="operators">x</button>
        <button data-number id="four">4</button>
        <button data-number id="five">5</button>
        <button data-number id="six">6</button>
        <button data-operation id="minus" class="operators">-</button>
        <button data-number id="one">1</button>
        <button data-number id="two">2</button>
        <button data-number id="three">3</button>
        <button data-operation id="plus" class="operators">+</button>
        <button data-number id="zero">0</button>
        <button data-number id="decimal">.</button>
        <button data-equals id="equals" class="larger">=</button>
    </div>

    <footer class="footer">

        <p>
          Copyright ©

          <script>
            document.write(new Date().getFullYear())
          </script>
        <a href="https://github.com/hbilgil" target="_blank"> Halil Bilgil </a>
        </p>
    
    </footer>

</body>


</html>
